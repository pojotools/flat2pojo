separator: "/"
allowSparseRows: false
rootKeys:
  - "referencedProductId/identifier"

lists:
  - path: "definitions"
    keyPaths:
      - "id/identifier"

  - path: "definitions/tracker/comments"
    keyPaths:
      - "loggedAt"

  - path: "definitions/tracker/tasks"
    keyPaths:
      - "taskDate"

  - path: "definitions/tracker/tasks/comments"
    keyPaths:
      - "loggedAt"

primitives:
  - path: "definitions/schedule/weekdays"
    split:
      delimiter: ","
      trim: true
