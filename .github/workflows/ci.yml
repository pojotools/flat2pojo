name: CI

on:
  push:
    branches:
      - main
      - 'feature/**'
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Run tests and verification
      run: mvn -q -B verify

    - name: Debug - Check coverage files
      if: always()
      run: |
        echo "Checking for JaCoCo coverage files..."
        find . -name "jacoco.xml" -type f
        ls -la flat2pojo-coverage/target/site/ || echo "Coverage directory not found"

    - name: Upload test reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-reports
        path: |
          **/target/surefire-reports/
          **/target/site/jacoco/
        retention-days: 30

    - name: Upload coverage to Coveralls
      uses: coverallsapp/github-action@v2
      if: success()
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        file: ./flat2pojo-coverage/target/site/jacoco.xml
        format: jacoco